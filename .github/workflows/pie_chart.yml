name: Generate Domain Status Chart

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:

jobs:
  generate-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Python Dependencies
        run: |
          pip install matplotlib mysql-connector-python

      - name: Generate Pie Chart
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: |
          python src/pie_chart.py

      - name: Commit and Push Chart
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add img/pie_chart.png
          git commit -m "Update domain status pie chart"
          git push origin main
